<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLEESSSS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .section {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .section img {
            position: absolute;
            width: auto;
            height: 100vh;
            transform: scale(1.1);
            opacity: 0;
            transition: transform 1.5s ease, opacity 1s ease;
        }
        .section.active img {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="section" id="section1">
        <img src="one.png" alt="Section 1">
    </div>
    <div class="section" id="section2">
        <img src="0.png"Section 2">
    </div>
    <div class="section" id="section3">
        <img src="1.png" alt="Section 3">
    </div>
    <div class="section" id="section4">
        <img src="2.png" alt="Section 4">
    </div>
    <div class="section" id="section5">
        <img src="3.png" alt="Section 5">
    </div>
    <div class="section" id="section6">
        <img src="4.png" alt="Section 6">
    </div>
     </div>
<div class="section" id="section7">
    <img src="5.png" alt="Section 7">
</div>
<div class="section" id="section 8">
    <img src="0.png" alt="Section 8">
</div>
    </div>

    <script>
        const sections = document.querySelectorAll('.section');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, { threshold: 0.5 });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
